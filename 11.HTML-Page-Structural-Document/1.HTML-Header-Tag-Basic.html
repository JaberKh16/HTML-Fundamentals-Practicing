<!--
    HTML Header Tag Basic:<header>....</header>
    ===========================================
    <header>...</header> tag defines header for a document 
    or section. This is used to specifies the top section 
    for a web page. Basically, this tag is used to contain 
    navigational- <nav>, background-image- <img>  tags inside 
    the header.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With HTML Header Tag</title>
</head>
<body>
    <header> 
        <!--Containing Navigation Tags-->
        <nav></nav>
    </header>
</body>
</html>
