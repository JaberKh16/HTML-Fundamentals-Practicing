<!--
    HTML Data Tag Basic:<data>....</data>
    =====================================
    <data>...</data> tag is used to adds a machine readable translation of
    the given content, basically it will translate the given content for 
    the user. This tag provides both the machine readable value for the
    data processor and human readable value for rendering in a browser.
    If the content is related to the time or date element use the time 
    element instead.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Data Tag</title>
</head>
<body>
    <main>
        <data value="#0032">Product Id-#0032</data>
    </main>
</body>
</html>
