<!--
    HTML Dialog Tag Basic:<dialog>....</dialog>
    ===========================================
    <dialog>...</dialog> tag is used to defines a dialog box or window in the
    document. This tag also used an attribute 'open' to defines dialog box 
    is open.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Dialog Tag</title>
</head>
<body>
    <main>
        <article> </article>
    </main>
    <dialog open>Insdie a dialog box</dialog>
</body>
</html>
