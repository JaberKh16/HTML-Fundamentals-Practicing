<!--
    HTML Navigational Tag Basic:<nav>....</nav>
    ===========================================
    <nav>...</nav> tag is used to contain some unorder list items
    to make a navigational menu for a web page. This tag is used 
    to group links(navigation menu)together by which user can navigate
    through different pages in the web page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Navigational Tag</title>
</head>
<body>
    <header>
        <!--Navigational Tag Used To Define Navigation Menu For The Page-->
        <nav>
            <!--Contains An Unorder List Items Inside The Navigational Tag-->
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>Logout</li>
            </ul>
        </nav>
    </header>
</body>
</html>
