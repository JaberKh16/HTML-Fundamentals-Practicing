<!--
    HTML Main Tag Basic:<main>....</main>
    =====================================
    <main>...</main> tag is used to specify the main content
    inside the document of HTML File. This tag contains other
    semantics types element tags such as <section>, <article>,
    <aside>, <details> tags inside it.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With HTML Main Tag</title>
</head>
<body>
    <main>
        <section></section>
        <article></article>
        <aside></aside>
        <details></details>
    </main>
</body>
</html>
