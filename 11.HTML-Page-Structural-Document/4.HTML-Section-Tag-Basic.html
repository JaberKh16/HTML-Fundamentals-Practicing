<!--
    HTML Section Tag Basic:<section>....</section>
    ==============================================
    <section>...</section> tag is used to specify the section based 
    content inside the document of HTML File. This tag contains different
    types of elements and each section defines different sectioning partitions 
    like the div tags.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With HTML Section Tag</title>
</head>
<body>
    <main>
        <section>
            <p>Inside The Section Tag</p>ss
        </section>
        <article></article>
        <aside></aside>
        <details></details>
    </main>
</body>
</html>
