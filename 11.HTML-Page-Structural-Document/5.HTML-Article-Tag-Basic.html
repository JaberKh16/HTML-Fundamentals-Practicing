<!--
    HTML Article Tag Basic:<article>....</article>
    ==============================================
    <article>...</article> tag is used to define article based content in
    the HTML document file.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Article Tag</title>
</head>
<body>
    <main>
        <article> </article>
    </main>
</body>
</html>
