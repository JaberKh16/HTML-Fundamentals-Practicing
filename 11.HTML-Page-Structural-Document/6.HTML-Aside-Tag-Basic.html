<!--
    HTML Aside Tag Basic:<aside>....</aside>
    ========================================
    <aside>...</aside> tag defines content aside the page content.
    This tag mostly used aside the article based content where it is
    basically used to store the multiple content logging placebar for 
    the blog site based web page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Aside Tag</title>
</head>
<body>
    <main>
        <aside> </aside>
    </main>
</body>
</html>
