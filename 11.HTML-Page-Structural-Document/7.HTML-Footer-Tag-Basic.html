<!--
    HTML Footer Tag Basic:<footer>....</footer>
    ===========================================
    <footer>...</footer> tag is used to define a footer for a section
    or a document means it doesn't have to at the bottom of the page.
    This tag generally contains a page author information, copyright 
    information, site map, back to top links, contact and related 
    documents, social media links etc. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Footer Tag</title>
</head>
<body>
    <main>
        <article> </article>
    </main>
    <footer></footer>
</body>
</html>
