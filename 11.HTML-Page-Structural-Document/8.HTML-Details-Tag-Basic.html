<!--
    HTML Details Tag Basic:<details>....</details>
    ==============================================
    <details>...</details> defines an additional detail which a user can view or hide. 
    This tag has an attribute 'open' which defines the details to be visible means
    open to the user. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Details Tag</title>
</head>
<body>
    <main>
        <details open> </details>
    </main>
</body>
</html>
