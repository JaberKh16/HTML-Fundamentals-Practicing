<!--
    HTML Summmary Tag Basic:<summary>....</summary>
    ===============================================
    <summary>...</summary> defines a visible heading for a details element. 
    The heading element can be 'clicked on', 'click to view', 'hide the details'. 
    This tag should be first child of the details element tag.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With <Summary></Summary> Tag</title>
</head>
<body>
    <main>
    	<details> 
            <summary>Summary Based Content Text</summary>
        </details>
    </main>
</body>
</html>
