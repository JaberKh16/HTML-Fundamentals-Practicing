<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Image Tag Attributes</title>
</head>
<body>
    <h1 style="color: chartreuse;">
        <u>Strongtest Avenger Images- Guess WHO IS???</u>
    </h1>
    <hr>
    
    <p><strong><u>Hulk Images List</u></strong></p>
    <!--Including Image with Some Attributes of its own
        Here: 'alt' will be shown only if the image can't be loaded or found, 'title' will be shown when mouse hovers on that, 'hspace' is used to provide a horizontal space of 8px between those pictures
        and border=2px is given to provide a 2px border on those images
    -->
    <img src="./images/hulk-images/Hulk-Image-1.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">
    
    <img src="./images/hulk-images/Hulk-Image-2.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">

    <img src="./images/hulk-images/Hulk-Image-3.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">

    <br><br>

    <img src="./images/hulk-images/Hulk-Image-4.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">

    <img src="./images/hulk-images/Hulk-Image-5.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">

    <img src="./images/hulk-images/Hulk-Image-6.jpeg" width=300px height=300px alt="Hulk-Image-In-Avengers" border="2" title="Hulk"
    hspace="8px">

</body>
</html>
