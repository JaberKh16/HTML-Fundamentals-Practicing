<!--Styling Columns and Including Table Caption-->

<!DOCTYPE html>
<html>
<head>
    <title> Styling to the Columns </title>
</head>
<body>
    
    <!-- Adding Table Caption -->
    <div style="color: blue" align='center'> 
        <!--<caption> ... </caption> tag usually start from left-->
        <caption>Marvel Movies List</caption>
    </div> 
    <!-- Table Attribute: cellspacing='2' to provide a distance between each of the cells-->
    <table align="center" border="3">
    
        <tr>
            <th style="color: blueviolet">Iron Man Movies</th>
            <th style="color: blue">Spider Man Movies</th>
            <th style="color: khaki">Avengers Movies</th>
        </tr>
        
        <tr>
            <th style="color: blueviolet"> Iron Man </th>
            <th style="color: blue"> Spider Man 1 </th>
            <th style="color: khaki"> Avengers Age of Ultron </th>
            
        </tr>
        
        <tr>
            <th style="background-color: blueviolet"> Iron Man 2 </th>
            <td style="background-color: blue"> Spider Man 2 </td>
            <td style="background-color: khaki"> Avengers End Game </td>
        </tr>
        
        <tr>
            <th style="background-color: blueviolet"> Iron Man 3 </th>
            <td style="background-color: blue"> Avengers Infinity War </td>
            <td style="background-color: khaki"> Spider Man 3 </td>
            
        </tr>

    </table>
</body>
</html>
