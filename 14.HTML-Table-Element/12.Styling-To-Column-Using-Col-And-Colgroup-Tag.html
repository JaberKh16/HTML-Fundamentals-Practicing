<!--Styling With Colgrouping And Column Tag-->

<!DOCTYPE html>
<html>    
<head>
    <title> Styling to Columns </title>
</head>
<body>

    <div style="color:darkgreen" align=center>
        <h1><u>Bangladeshi Music Bands</u></h1> 
    </div>
    <table border=2 align=center cellpadding=3 width=500>
        <!--Provide Styling Using <colgroup> ... </colgroup> where
            <col> ... </col> tag is used to color the 2nd column.
        -->
        <colgroup>
            <col>
            <col style="background-color:dimgray">
        </colgroup>
        
        <tr>
            <th>Band Name</th>
            <th>Album Name</th>
            <th>Song Name</th>
        </tr>
        
        <tr>
            <td> Artcel </td>
            <td> Oniket Prantor </td>
            <td> Oniket Prantor</td>
        </tr>
        
        <tr>
            <td> Warfaze </td>
            <td> Oshamajik </td>
            <td> Oshamajik </td>>
        </tr>
        
    </table>
</body>
</html>
