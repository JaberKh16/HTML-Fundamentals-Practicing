<!DOCTYPE html>

<html>

<head>
    <title> Styling The Table Columns With Color </title>
</head>
<body>

    <div style="color: darkorchid"> 
        <h1><u>Styling to the column</u></h1> 
    </div>
    
    <table>
        
        <tr>
            <th> Data 1 </th>
            <th> Data 2 </th>
        </tr>
        
        <tr>
            <td> Calcutta </td>
            <td style="background-color: brown"> Orange </td>
        </tr>
        
        <tr>
            <td> Robots </td>
            <td style="background-color: brown" > Jazz </td>
        </tr>
    </table>

</body>
</html>
