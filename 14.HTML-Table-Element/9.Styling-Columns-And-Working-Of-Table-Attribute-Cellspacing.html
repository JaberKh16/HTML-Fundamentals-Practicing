<!DOCTYPE html>
<html>
<head>
    <title> Styling to the Columns </title>
</head>
<body>
    
    <div style="color: darkslateblue" align='center'><h1> Styling Single Columns </h1> </div>
    
    <div style="color: coral" align='center'> 
        <h2><u>Marvel Movies Name</u></h2> 
    </div>
    
    <!-- Table Attribute: cellspacing='2' to provide a distance between each of the cells-->>
    <table align="center" border="3" cellspacing="12">
        
        <tr>
            <th>Iron Man Movies</th>
            <th>Spider Man Movies</th>
            <th>Avengers Movies</th>
        </tr>
        <tr>
            <td> Iron Man </td>
            <td style="background-color: blue"> Spider Man 1 </td>
            <td style='background-color: khaki'> Avengers Age of Ultron </td>
        </tr>
        
        <tr>
            <td> Iron Man 2 </td>
            <td style="background-color: blue"> Spider Man 2 </td>
            <td style="background-color: khaki"> Avengers Infinity War </td>
            
        </tr>
        
        <tr>
            <td> Iron Man 3 </td>
            <td style="background-color: blue"> Spider Man 3 </td>
            <td style="background-color: khaki"> Avengers End Game </td>
        </tr>
        
    </table>
    
</body>
</html>
