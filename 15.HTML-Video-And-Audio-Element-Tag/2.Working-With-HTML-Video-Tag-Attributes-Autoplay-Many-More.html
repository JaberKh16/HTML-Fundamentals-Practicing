<!--Working With HTML Video Tag Attributes
    ======================================
    HTML Video Tag Attrbutes which are used to control the video player
    behaviour of working. Those video tags are the following:
        1) autoplay     ; used to autoplay the whenever the page loads.
        2) muted        ; used to mute the video. 
        3) poster       ; to include a poster image on the video.
--> 

<!DOCTYPE html>
<html>
<head>
    <title> HTML Video Element </title>    
</head>

<body>
    
    <h3>Online Video About Making Online Earning Technologies</h3>
    <!-- Adding Poster On The Video With Autoplay Muted Attribute -->
    <video width="520" height="300" controls  muted poster="./images/make-money-online.png">
        <source src="./video/Make $12 Per Hour Searching Google - For Beginners - YouTube.MP4" type="video/mp4">
    </video>
</body>
</html>
