<!--HTML Audio Tag: <audio> .... </audio> 
    =====================================
    HTML Audio Tag <audio> .... </audio> is used to control the
    Audio file on web pages. Just need to include a <source> .... </source>
    tag where the audio file - src="path" to define which file to look for
    when playing the audio. Now, The source file(src) can be either internal
    saved on local machine or maybe a file url from web page.
    HTML Audio Tag has some attributes to control the audio player
    which are the following:
        a) controls     ; used to set the audio player playing options(such as play, pause, etc) 
        b) muted        ; used to set the audio player volume to Zero.
        c) autoplay     ; used to set the audio player to autoplay mode.
        d) loop         ; used to set the audio player on a loop whenever page loads.
                
-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML Audio Element </title>
    </head>
    <body>
        <!-- Including The Audio With Control Over The Audio Player -->
        <audio controls>
            <source src="./audio-files/Black - Eekei Rokom Download.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
