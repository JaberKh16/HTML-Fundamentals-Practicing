<!--Working With HTML Audio Tag Attributes
    ======================================
    HTML Audio Tag Attrbutes which are used to control the audio player
    behaviour of working. Those audio tags are the following:
        1) autoplay     ; used to set the audio player to autoplay mode.
        2) muted        ; used to mute the audio. 
        3) loop         ; used to set the audio player on a loop whenever page.
        4) controls     ; used to set the audio player playing options(such as play, pause, etc).                
-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML Audio Element </title>
    </head>
    <body>
        <!-- Adding The Audio Attribute Audio Player On Loop and Muted -->
        <audio autoplay loop muted>
            <source src="./audio-files/Black - Eekei Rokom Download.mp3" type="audio/mpeg" audioTracks currentTime>
        </audio>
    </body>
</html>
