<!--
    HTML Iframe Tag: <iframe> .... </iframe>
    ========================================
    HTML Iframe Tag <iframe> ... </iframe> used to create frame element which is
    another HTML Document or File to embed inside a HTML Document or File. Basic
    use of HTML Iframe is to create advertisement.
-->

<!DOCTYPE html>
<html>
    <head>
        <title> Iframes Element Tag </title>
    </head>
    <body>
        <section>
            <div style="color: chocolate"> <h3> Iframes Attribute </h3> </div>
            <!-- Creating Iframe Using <iframe> ... </iframe> tag -->
            <iframe id="allow" allow="fullscreen" true  >
            </iframe>
        </section>
    </body>
</html>
