<!--
    HTML Selection Box Element
-->
<!DOCTYPE html>
<html>
<head>
    <title> HTML Form Selection Box </title>
</head>
<body>
    <div style="color: blueviolet"> <h2 style="text-decoration:underline"> Select Box Element </h2> </div>
    <div style="color: blue"> <h3 style="text-decoration:underline"> Fruit elements </h3> </div>
    <form>
        <section>
            <p>
                <!-- Select Box Defining-->
                <select id="sbox1" name="select-box1">  
                    <!-- Defining the options-->  
                    <option> Banana </option>
                    <option> Cherry </option>
                    <option> Lemon </option>
                </select>
            </p>
        </section>
        <section>
            <p>
                <select id="sbox2" name="select-box1">    
                    <option> Audi </option>
                    <option> BMW </option>
                    <option> Lamborgini </option>
                </select>
            </p>
        </section>
        <section>
            <p>
            <select id="groups" name="group">
                <!-- defining option group-->
                <optgroup label="color">
                    <!-- defining options-->
                    <option> Red </option>
                    <option> Green </option>
                    <option> Violet </option>
                </optgroup>
                <optgroup label="vegetables">
                    <option> Carrot </option>
                    <option> Eggplant </option>
                    <!-- option element is 'selected' attribute selects the item
                        is being automatically 
                    -->
                    <option selected> Potato </option>
                </optgroup>
            </select>
            </p>
        </section>
    </form>
</body>
</html>
