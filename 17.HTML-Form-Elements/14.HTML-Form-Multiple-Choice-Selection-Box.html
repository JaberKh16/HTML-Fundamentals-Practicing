<!-- 
    Multiple Choice Selection Box
    =============================
    To make a selection box as multiple choice selection need to use
    the attribute of 'multiple' with selection element.
-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML Form select box </title>
    </head>
    <body>
        
        <div style="color: blueviolet"> <h2 style="text-decoration:underline"> Multiple Choice Select Box Element </h2> </div>
        <div style="color: blue"> <h3 style="text-decoration:underline"> Fruit elements </h3> </div>
        <form>
            <section>
                <p>
                    <!-- With multiple choice select box you dont have the drop-down based
                        content rather they are displayed at once in a list as list box items.
                        Now, to make the selection box as multiple choice selection box need
                        to use the attribute 'multiple'
                    -->
                    <select multiple id="mulselectionbox" name="multiple-choice-box"> 
                        <option> Banana </option>
                        <option> Cherry </option>
                        <option> Lemon </option>
                            
                    </select>
                </p>
            </section>
        </form>        
    </body>
</html>
