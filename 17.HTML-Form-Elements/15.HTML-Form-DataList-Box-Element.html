<!--
    DataList Box Element Without Making Defining The Selection Box
-->
<!DOCTYPE html>
<html>
    <head>
        <title> Datalist Box Element </title>
    </head>
    <body>
        <div style="color: cadetblue"> <h2 style="text-decoration:underline"> This Artcile Is About HTML Datalist Box  </h2> </div>
        <div style="color: chocolate"> <h3 style="text-decoration:underline"> Here's the Datalist Box Information </h3> </div>
        <form>
            <label for="myFruit"> What is your favourite fruit? </label>
            <input type="text" name="myFruit" id="myFruit" list="my Suggestion">
            <!--defining the datalist-->
            <datalist id="mySuggestion">
                <option> Apple </option>
                <option> Banana </option>
                <option> Blackberry </option>
                <option> Blueberry </option>
                <option> Lemon </option>
                <option> Lychee </option>
                <option> Peach </option>
                <option> Pear </option>
            </datalist>    
        </form>
    </body>
</html>
