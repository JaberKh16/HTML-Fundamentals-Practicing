<!--
    HTML Form Input Type-'range' Attribute
-->
<!DOCTYPE html>
<html>
<head>
    <title> HTML Form Sliders Basic</title>
</head>
<body>
    <section>
        <div style="color:blue" > <h2> Form Range Sliders </h2> </div>
        <form>
            <label for="beans"> How many you can eat? </label>
            <!-- defining the range slider-->
            <input type="range" name="beans" id="beans" min="0" max="500" step="10">
            <span class="beanscount"> </span>           
        </form>
    </section>
</body>
</html>
