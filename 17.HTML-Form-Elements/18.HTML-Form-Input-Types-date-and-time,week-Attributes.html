<!-- 
    HTML Form Input Element Type- Data and Time Related Attributes
-->
<!DOCTYPE html>
<html>
<head>
    <title> Input Types- date and time </title>
</head>  
<body>
    <div style="color: aqua"> <h2> Date and Time Pickers </h2> </div>
    <!-- Input Type- 'date' Section-->
    <section>
        <div style="color: magenta"> <h3> Date Pickers </h3> </div>
        <form>
            <label for="date"> Date : </label>
            <!-- input type 'date'-->
            <input type="date" id="date" name="date"> 
        </form>
    </section>
    <!-- Input Type- 'datetime-local' Section-->
    <section>
        <div style="color: aqua"> <h3> DateTime_local Pickers </h3> </div>
        <form>
            <label for="datetime-local"> DateTime-local : </label>
            <!-- input type 'datetime-local'-->
            <input type="datetime-local" id="datetime-local" name="datetime-local"> 
        </form>
    </section>
    <!-- Input Type- 'datetime' Section-->
    <section>    
        <div style="color: aqua"> <h3> DateTime Pickers </h3> </div>
        <form>
            <!-- here with 'datetime' attribute you need to input the datetime -->
            <label for="datetime"> DateTime : </label>
            <!-- input type 'datetime'-->
            <input type="datetime" id="datetime" name="datetime"> 
        </form>
    </section>
    <!-- Input Type- 'time' Section-->
    <section>
        <div style="color: aqua"> <h3> Time Pickers </h3> </div>
        <form>
            <label for="time"> Time : </label>
            <!-- input type 'time'-->
            <input type="time" id="time" name="time"> 
        </form>
    </section>
    <!-- Input Type- 'week' Section-->
    <div style="color: sienna"> <h3> Week Pickers Attribute </h3> </div>
    <section>    
        <div style="color: blue"> <h3> Week Pickers </h3> </div>
        <form>
            <label for="week"> Week : </label>
            <!-- input type 'week'-->
            <input type="week" id="week" name="week"> 
        </form>
    </section>
</body>
</html>
