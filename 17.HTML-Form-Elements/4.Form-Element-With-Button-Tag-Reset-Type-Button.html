<!--Form Element With Button Tag Reset Type Button-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Form Element With Reset Button Type</title>
  </head>
  <body>
      <p> <div style="color: brown"><h2>This is my page</h2></div>
      <form action="/my-handling-form-page" method="post">
          <div style="color: darkblue">
            <label for="user-name"> Name : </label>
            <input type="text" id="name" name="user-name" value="Jaber">
          </div>
          
          <div style="color: darkblue">
              <label for="user-mail"> Email : </label>
              <input type="email" id="mail" name="user-mail" value="nahianrafi6@gmail.com">
          </div>
          <br><br>
          <div style="color: darkblue">
              <label for="user-message"> Message : </label>
              <textarea id="msg" name="user-message"> By default this element is filled with this text </textarea>
          </div>
          <br><br>
          <div class="button">
              <!--<button> element tag with type='reset'-->
              <button type="reset" value="reset"> Send your message </button>
          </div>
      </form>
  </body>    
</html>
