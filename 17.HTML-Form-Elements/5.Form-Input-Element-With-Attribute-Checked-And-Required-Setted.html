<!--Form Input Element With Attribute 'Checked' and Required Setting-->

<!DOCTYPE html>
<html>
<head>
    <title>Form Input Element With Attribute 'checked' and 'required'</title>
</head>
<body>
    <div style="color: blueviolet"> 
        <h2>This is my Form Page</h2> 
    </div>
    <form action="#" method="get">
        <div style="color: chartreuse">
            <h3>Here is Form information</h3>
        </div>
        
        <div>
            <label for="user-name"> Name : </label>
            <input type="text" id="name" name="user-name" required>
        </div>
        
        <div>
            <label for="institute_name"> Institue Name : </label>
            <input type="text" id="institute_name" name="institute_name" value="UIU">
        </div>
        
        <div>
            <label for="dept-info"> Department : </label>
            <input type="text" id="department" name="dept-info" value="CSE" checked>
        </div>
        
        <div>
            <label for="batch-info"> Batch : </label>
            <input type="number" id="batch" name="batch-info" required>
        </div>
        
        <div>
            <label for="user-mail"> Email : </label>
            <input type="email" id="email" name="user-mail" required>
        </div>
        
        <div>
            <label for="password-info"> Password : </label>
            <input type="password" id="password" name="password-info" required>
        </div>
        
        <div>
            <label for="message"> Message : </label>
            <textarea id="message" name="message" rows="6" cols="100">Input ur Text here</textarea>
        </div>
        
        <div>
            <button type="submit"> Sumbit </button> 
        </div>
    </form>
</body>    
</html>
