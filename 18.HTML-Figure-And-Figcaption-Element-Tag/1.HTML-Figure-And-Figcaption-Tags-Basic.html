<!--
    HTML Figure and Figcaption Tags:
    ===============================
    HTML Figure <figure> ... </figure> tag used to label an image, portrait or other
    visual art basically included an image(<img>), input(<input>) and to identify 
    the content <figure> ... </figure> is being used.
    
    HTML Figcaption <figcaption> ... </figcaption> tag used to add/include a caption
    to the image.
-->

<!DOCTYPE html>
<html>
<head>
    <title> Figure and Figcaption Related Tags </title>
</head>
<body>
    <div style="color:coral "> <h2> HTML Figure and Figcaption Element </h2> </div>
    <!--Figure Tag <figure> ... </figure> used to Border Figures-->
    <figure>
        <img alt="click me" src="./images/img_the_scream.jpg" width="500" height="400"><br>
        <!--Figcaption <figcaption> ... </figcaption> used to provide caption/labeling the figure-->
        <figCaption> Portrait Picture Captioning </figCaption>
    </figure>
</body>
</html>
