<!--
    HTML Canvas Tag: <canvas> .... </canvas>
    ========================================
    HTML Canvas Element <canvas>...</canvas> is used to draw graphics 
    on a web page using JavaScript. It can be used to draw paths, boxes, 
    texts, gradients, and adding images. 
    
    By default, it does not contain borders and text. 

    <canvas> tag accept two attributes which are the following-
    
    1) height   -  attribute is used to set the height of the canvas.
    2) width    -  attribute is used to set the width of the canvas.

    Note: <canvas>  tag is new in HTML5.
-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML Canvas Element </title>
    </head>
    <body>
        <!--Defining a Canvas-->
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000000"> </canvas>
    </body>
</html>
