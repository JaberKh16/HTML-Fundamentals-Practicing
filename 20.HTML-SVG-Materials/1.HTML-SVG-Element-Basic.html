<!--
    HTML SVG Element: <svg> .... </svg>
    ===================================
    HTML SVG(Scalable Vector Graphics) Element <svg>... </svg> is a container 
    for SVG graphics. SVG is used to define graphics for the Web Page. It has
    several methods for drawing paths such as- boxes, circles, text, and graphic images.

-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML SVG Element</title>
    </head>
    <body>
        <!-- Defining SVG Element -->
        <svg width = "100" height= "100" 
        style = 'border: 1px solid #000000'> This is SVG </svg>
    </body>
</html>
