<!--
    SVG To Draw A Rounded Rectangle
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG To Draw A Rounded Rectangle</title>
</head>
<body>
    <!-- Defining SVG Tag-->
    <svg width ="200" height ="200">
        <!-- Defining Rectangle Tag-->
        <rect x="50" y="20" rx="20" ry="20" width ="150" height ="150" style = "fill: red;  strike:black strik-width = 5; opacity: 0.5" />
            Sorry, your browser does not support inline SVG
    </svg>
</body>
</html>
