<!--
    SVG For Drawing A Ellipse
-->
<!DOCTYPE html>
<html>
    <head>
        <title> SVG For Drawing A Ellipse </title>
    </head>
    <body>
        <!-- Defining the SVG Tag-->
        <svg height ="130" width ="500">
            <!-- Defining the Defs Tag-->
            <defs>
                <linearGradient id ="grad1" x1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style ="stop-color:rgb(255, 255, 0); stop-opacity:1;"/>
                    <stop offset="100%" style ="stop-color:rgb(255, 0, 0); stop-opacity:1;"/>
                </linearGradient>    
            </defs>
            <!-- Defining the Ellipse Tag-->
            <ellipse cx ="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50"
            y="86"> SVG </text>
            Sorry, your browser does not support inline SVG
        </svg>
    </body>
</html>
