<!--
    HTML Frame Tag Basic:<frame>....</frame>
    ========================================
    <frame>...</frame> Tag defines a window which is basically 
    a frame in the frameset. Frame Tag used in HTML4 to define 
    a one particular window or frame within a frameset.

    Note: <frame>...</frame> tag is not supported in HTML5. 
        Recomendation is to use the <iframe> for the frame tag. 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Frame Tag Basic Concept</title>
</head>
<body>
    <!--Defining a frameset based working-->
    <frame></frame>
</body>
</html>
