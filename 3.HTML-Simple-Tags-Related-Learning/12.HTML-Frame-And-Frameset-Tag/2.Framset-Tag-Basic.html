<!--
    HTML Frameset Tag Basic:<frameset>....</frameset>
    =================================================
    <frameset>...</frameset> tag which to contain some frames
    inside the frameset window.

    Note: <frameset>...</frameset> tag is not supported in HTML5.
        Recommendation is to use the <iframe> tag to define a frame.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Frameset Tag Basic</title>
</head>
<body>
    <!--Defining a Frameset Which Has Some Frames Inside It-->
    <frameset>
        <frame></frame>
    </frameset>
</body>
</html>
