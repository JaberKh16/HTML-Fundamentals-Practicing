<!--HTML Heading Tags: <hN> .... </hN>
    ================================= 
	Where, 
			N: 	stands for the integer numeric value to tell the browser what type of
				heading size we want. 
	Generally, HTML5 has 6 types of HTML Heading including h1 to h6. 
-->

<!DOCTYPE html>

<html>

    <head>
    
        <title> Movie Store </title>
        
    </head>
    
    <body> 
		
		<!-- H1 HTML Heading -->    
        <h1> Heading 1 </h1>
        <p> Action Movie </p>

		<!-- H2 HTML Heading -->    
        <h2> Heading 2 </h2>
        <p> Animation Movie </p>
        
		<!-- H3 HTML Heading -->    
        <h3> Heading 3 </h3>
        <p> Romantic Movie </p>
        
		<!-- H4 HTML Heading -->    
        <h4> Heading 4 </h4>
        <p> Thriller Movie </p>
        
		<!-- H6 HTML Heading -->    
        <h6> Heading 6 </h6>
        <p><b> Paranormal Movie </b> </p>
        
    </body>
    
    
</html>
