<!--HTML BDO Element Tag: <bdo> .... </bdo>
    =======================================
    HTML <bdo> .... </bdo> element tag is used to work with the direction of text content
    object. Basically, 'bdo' stands for bi-directional object. <bdo> element tag main
    working purpose is working with the languages those starts from right direction as initials
    such languages are - arabic, turkish etc. 
-->
<!DOCTYPE html>
<html>
    
<head>
    <title> HTML BDO Element </title>    
</head>

<body>
    <div style="color: blue"> <h3> This text is appear from right to left </h3> </div>
    <p> <bdo dir="rtl"> Assasin's Creed </bdo> </p>
    <p> <bdo dir="ltr"> Assasin's Creed </bdo> </p>
</body>
</html>
