<!--
    HTML Meta Element Tag: <meta>
    =============================
    HTML Meta Element Tag <meta> is a self closing tag. Meta Element Tag is basically
    used to provide meta information(means information about data/information) to the
    browser about the HTML File.

    Meta Element Tag Attributes:
    ----------------------------
    HTML <meta> element tag has some attributes to work with the meta related information
    which are the following:
        a) charset="ASCII/UTF-8/.."                     ; to provide the information about the character set HTML File using.
        b) name='description/keyword/author/viewport'   ; to provide some information about the SEO keywords, 
                                                        authors, descriptive information.
        c) content="text_value/width=device-width"      ; to provide information related to the 'name' attributes above.
-->
<!DOCTYPE html>
<html>
<head>
    <title> HTML Meta Element </title>
    
    <!--Providing All Meta Tag Related Attributes Below-->
    <!--'charset' to provide information about characterset this HTML File using-->
    <meta charset="utf-8">
    <!--name='description' to provide descriptive information about this HTML File 
    where provided 'content=...' is the descriptive value for the 'name' attribute-->
    <meta name="description" content="Free Web Tutorials">
    <!--name='keywords' to provide SEO Keywords based information about this HTML File 
    where provided 'content=...' is the keywords value for the 'name' attribute-->
    <meta name="keywords" content="HTML, CSS, JavScript, Python, PHP">
    <!--name='author' to provide Author based information about this HTML File 
    where provided 'content=...' is the author value for the 'name' attribute-->
    <meta name="author" content="John Doe">
    <!--http-equiv='refresh' to provide browser a information about refresh rate  
    where provided 'content=30' is the refresh rate value in seconds unit-->
    <meta http-equiv="refresh" content="3">
    <!--name='viewport' means providing browser a information that this HTML File wanted
    it to be viewport support on Mobile Device with scale porportional to 'initial-scale' value
    and where the content='width=device-width' to set on device width.-->
    <meta name="viewport" content="width=device-width" initial-scale =1.0>
</head>
<body>
    
    <section>
        <div style="color: blue"> <h3> meta character set </h3> </div>
    </section>
    
    <section>
        <div style="color: blue"> <h3> description of web page </h3> </div>
    </section>
    
    <section>
        <div style="color: blue"> <h3> keywords for search engines </h3> </div>
    </section>
    
    <section>
        <div style="color: blue"> <h3> author of page </h3> </div>
    </section>
    
    <section>
        <div style="color: blue"> <h3> Refreshing the Page after 30mins </h3> </div>
    </section>
    
    <section>
        <div style="color: blue"> <h3> Viewport Review </h3> </div>
    </section>
</body>
</html>
