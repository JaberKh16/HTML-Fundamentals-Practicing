<!--
    HTML Marquee Tag: <marquee> .... </marquee>
    ===========================================
    The <marquee> tag is a container tag of HTML is implemented for 
    creating scrollable text or images within a web page from either 
    left to right or vice versa, or top to bottom or vice versa. 
    
    Note: But this tag has been deprecated in the new version of HTML5.
    
    <marquee> tag acceptable attributes are the following-
    
        1) width        - denotes the width of the marquee.
        2) height       - denotes the height of the marquee.
        3) direction    - denotes the direction or way in which marquee will 
                        allow you to scroll. Supported value for this attribute  
                        can be- left, right, up or down.
        4) scrolldelay	- denotes a feature which value will be used for control
                        the delaying among each jump.
        5) scrollamount - denotes the value for speeding the marquee feature.
        6) behavior     - denotes the scrolling type in marquee. Supported value 
                        for this attribute is- sliding, scrolling, alternate.
        7) loop         - denotes how many times the marquee will be looped.
        8) bgcolor      - denotes the background color for the marquee.
        9) vspace       - denotes the vertical spacing for the marquee.
        10) hspace      - denotes the horizontal spacing for the marquee.

-->
<!DOCTYPE html>
<html>
    <head>
        <title> HTML Marquee Element </title>
    </head>
    <body>
        <marquee behavior="alternate" direction="up" scrollamount="50"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="down" scrollamount="50"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="right" scrollamount="50" style="color: blue"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="alternate" direction="left" scrollamount="50" style="color: aqua"> This is Scrollibg Bar </marquee>
        
        <marquee behavior="scroll" direction="right" scrollamount="50" style="color: chocolate"> This is Scrollibg Bar </marquee>
    </body>
</html>
