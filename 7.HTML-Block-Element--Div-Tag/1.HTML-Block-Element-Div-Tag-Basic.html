<!--HTML Block Element Div Tag: <div> .... </div>  
	=============================================
	Definition:
	<div> .... </div> tag is a Block Level Element Tag. It is basically used  
	to group similar sets of element or content as a container as whole means 
	you can think 'div' as a container which holds similar kind of elements. 
	So, it is called a Generic Container for associating similar content.

	Effect of 'div':
	'div' tag itself doesn't have any effect on insidal content unless being 
	styled, but whatever element inside the 'div' container will automatically 
	getting a break line along with it.
	
	Use of 'div':
	1) 	Purpose/Use of 'div' element is to group multiple contents
		and perform stylying on them.
	2) 	Nesting of 'div' element mostly done to separated each similar type of
		contents with other.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Div Tag Basic</title>

</head>

<body>
	<h3> Basic About Block Element- Div Tag</h3>
	<div>
		
		<!-- Every elements here paragraph tag will automatically gets a break line -->
		<p>Paragraph inside the div container - FirstLine</p> 
		<p>Paragraph inside the div container - SecondLine</p>

	</div>	

</body>

</html>
