<!-- Division Tag Uses With Attribute - Class and ID-->

<!DOCTYPE html>
<html>

    <head>
    
        <title> Division Tag Uses With Attribute - Class and ID  </title>
    
    </head>

    <!--Ignore the CSS Part Here: CSS Color has been added to the div section
        so that differentiate between two div section can be easily understable. 
    -->
    <style>
        .section{
            color:darkgray;
        }

        .subsection{
            color:blueviolet;
        }
    </style>    
<body>
    
    <!--First Div Section: Where the First Div Section has been provided
        a class and id attribute to differentiate it as a Parent Div Section.   
    -->
    <div class="section"  id="forest-elephants" >
        <h2> Forest Elephants </h2>
        <p> In this Section , we discuss the lesser known forest elephants.
        ... this section continues... </p>
    
    <!--Second Div Section or Subsection Inside The Previous Div: Where the 
        Second Div Section has been provided a class and id attribute to differentiate 
        it between its Parent Div.
    -->    
        <div class="subsection" id="forest-habitat" >
            <h3> Habitat </h3>
            <p> Forest elephants do not live in tress but among them.
            ... this section continues...
            </p>
        </div>
        
    </div>

</body>
</html>
