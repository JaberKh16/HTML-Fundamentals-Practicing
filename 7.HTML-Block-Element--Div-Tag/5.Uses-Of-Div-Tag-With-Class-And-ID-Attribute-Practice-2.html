<!-- Use-Of-Div-Tag-With-Class-And-ID-Attributes-Practice-2-->

<!DOCTYPE html>
<html> 

<head>
    <title> Restrarant Menu </title>
</head>
    
<body> 

    <!--First Div Section With Color: Blue and Align: Center-->
    <div style="color: blue" align="center">
            <h1> <strong> This is Site for Cosma Restrarant </strong> </h1> 
    </div>
    
    <!--Section Div Section With Color: CadetBlue and Align: Center-->
    <div style="color: cadetblue" align="center">
        <h2> Order Menu </h2> 
    </div>

    <!--Third Div Section With Unique ID Attribute-->
    <div id="Chinese Food item " >
        
        <!--Third Div First Child Div Section With Color: Orange-->
        <div style="color: orange">
            <h2> Chinese Food </h2> 
        </div>
        
        <p> You can various chinese food in this including <br>
            --Rice, Fried Chickens, Chowmin etc... <br> </p>
        
        <!--Third Div 2nd Child Div Section With Class Attribute-->
        <div class="subsection">

            <!--Third Div 2nd Child's Div 1st Child Div Section With Color: BlueViolet-->
            <div style="color:blueviolet">
                <h2> South Indian Food </h2> 
            </div>
            
            <p> You can have various south indian food in this including <br> 
                Like - Dossa, Itli, Sambar etc...</p>
        </div>
        
    </div>

</body>

</html>
