<!-- Div Tag Element Containing List Element Inside -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Div Tag Basic</title>

</head>

<body>

	<div class="header">
		<h2 class="logo">Navigation Menu</h2>

		<ul class="nav">
			<li><a href="">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Serices</a></li>
			<li><a href="">Contact</a></li>
		</ul>
	</div>

</body>

</html>
