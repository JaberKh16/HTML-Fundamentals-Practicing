<!--Example Of Working With Nesting List-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Of Nested List</title>
</head>
<body>
    <!--Making An Unordered List-->
    <ul>
        <li>HTML Website</li>
        <li>Tag Structure</li>

        <!--Making A Unordered List Child Of An Unordered List-->
        <ul>
            <li>
                <h2>My Website</h2>
                <!--Making A Ordered List Child Of An Unordered List-->
                <ol>
                    <li>DOCTYPE</li>
                    <li>HTML</li>
                    <li>Head</li>
                    <!--Making A Ordered List Child Of A Ordered List-->
                    <ol>
                        <li>H1</li>
                        <li>Paragraph</li>
                        <li>Paragraph</li>
                        <li>Paragraph</li>
                        <li>Paragraph</li>
                    </ol>
                </ol>
            </li>
        </ul>
    </ul>    

</body>
</html>
